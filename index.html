<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hogwarts House Sorter</title>
<style>
    body {
        text-align: center;
        font-family: 'Arial', sans-serif;
        padding: 50px;
        transition: background-color 0.5s;
    }

    #sortinghatBtn {
        width: 150px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    #sortinghatBtn.bounce {
        animation: bounce 0.3s;
    }

    @keyframes bounce {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    #houseMessage {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        color: white;
    }

    #houseCrest {
        margin-top: 20px;
        width: 150px;
        display: none;
    }
</style>
</head>
<body>

<h1>Which Hogwarts House Are You In?</h1>
<img src="" alt="Sorting Hat" id="sortinghatBtn">
<p id="houseMessage"></p>
<img id="houseCrest" src="c:\users\ckala\Downloads\download (1).jpg" alt="House Crest">

<script>
const sortinghatBtn = document.getElementById("sortinghatBtn");
const houseMessage = document.getElementById("houseMessage");
const houseCrest = document.getElementById("houseCrest");

// Replace the 'YOUR_UPLOADED_IMAGE_URL' placeholders with your direct image URLs
const houses = [
    {
        name: "Gryffindor",
        color: "#7F0909",
        message: "Congratulations! YOU BELONG IN OUR BELOVED GRYFFINDOR! Brave and daring!",
        crest: ""
    },
    {
        name: "Hufflepuff",
        color: "#EEE117",
        message: "Congratulations! YOU BELONG IN OUR BELOVED HUFFLEPUFF! Loyal and hardworking!",
        crest: ""
    },
    {
        name: "Ravenclaw",
        color: "#222F5B",
        message: "Congratulations! YOU BELONG IN OUR BELOVED RAVENCLAW! Wise and witty!",
        crest: ""
    },
    {
        name: "Slytherin",
        color: "#1A472A",
        message: "Congratulations! YOU BELONG IN OUR BELOVED SLYTHERIN! Ambitious and cunning!",
        crest: ""
    }
];

sortinghatBtn.addEventListener("click", () => {
    const randomHouse = houses[Math.floor(Math.random() * houses.length)];

    document.body.style.backgroundColor = randomHouse.color;
    houseMessage.textContent = `${randomHouse.name}: ${randomHouse.message}`;
    houseCrest.src = randomHouse.crest;
    houseCrest.style.display = "block";

    sortinghatBtn.classList.add("bounce");
    setTimeout(() => sortinghatBtn.classList.remove("bounce"), 300);
});
</script>

</body>
</html>
